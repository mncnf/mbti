        body {
            font-family: "Rounded M PLUS", sans-serif;

            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
            padding: 60px 20px;
            margin: 0;
        }
        .insta-canvas {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #fdfaff 0%, #f3e8ff 100%);
            padding: 40px 30px 30px 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            box-shadow: 0 15px 50px rgba(124, 58, 237, 0.1);
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex-grow: 1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            overflow: hidden;
        }
        .corner-badge {
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #a855f7, #7c3aed);
            color: white;
            font-size: 0.65rem;
            padding: 4px 10px 4px 8px;
            border-radius: 0 0 20px 0;
            font-weight: bold;
            z-index: 1;
        }
        .card-header {

            padding-bottom: 8px;

            margin-bottom: 8px;
            flex-shrink: 0;
        }
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 10px;
            min-height: 0;
        }
        .card-left {

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-right {

            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }
        .avatar-img {

            height: 100px;

        }
        .page-indicator {

            font-size: 11px;
            font-weight: bold;

            background: white;
